<div>
    <div ng-show="error" class="alert alert-danger row">
        <span>{[{error.message}]}</span>
    </div>
    <div></div>
    <form ng-submit="register()" style="margin-top: 30px;">
        <h3>注册</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请在这里输入用户名" ng-model="user.username" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="请在这里输入密码" ng-model="user.password" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="在此处输入邮箱" ng-model="user.email" />
        </div>
        <button type="submit" class="btn btn-primary">确定</button>
    </form>
</div>
